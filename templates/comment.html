<div class="row">
    <div class="comment-subject">
        {{comment.subject}}
    </div>
<div class="row">
    <div class="comment-stats col-xs-6 col-sm-3">
        <span class="comment-stats-title">User: </span>{{comment.get_creator_username(comment.key().id())}}
    </div>
</div>
</div>
<div class="row">
    <div class="comment-content">
        {{comment.content}}
    </div>
</div>
<div class="row">
    <form method="post">
        {% if user %}
            <input type="hidden" name="post_id" value="{{ comment.related_post_id}}">
            <input type="hidden" name="comment_id" value="{{ comment.key().id() }}">
            <input type="hidden" name="user_id" value="{{ user.key().id() }}">
            {% if user.user_id_str(user.key().id()) == comment.created_user_id %}
                <div class="col-sm-2 col-xs-4">
                    <input class="button edit-post" type="submit" name="edit_comment" value="Edit">
                </div>
                <div class="col-sm-2 col-xs-4">
                    <input class="button edit-post" type="submit" name="delete_comment" value="Delete">
                </div>
            {% endif %}
        {% endif %}
    </form>
</div>
