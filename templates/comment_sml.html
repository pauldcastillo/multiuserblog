<div class="row">
    <div class="comment-subject">
        {{comment.subject}}
    </div>
</div>
<div class="comment-stats row">
    <span class="comment-stats-title">User: </span>{{comment.get_creator_username(comment.key().id())}}
</div>
<div class="row">
    <div class="comment-content">
            {{comment.content}}
    </div>
</div>
<div class="row">
    <div class="comment-stats col-xs-2">
        <a href="./{{comment.related_post_id}}">See More</a>
    </div>
    <form method="post">
        {% if user %}
            <input type="hidden" name="comment_id" value="{{ comment.key().id() }}">
            <input type="hidden" name="user_id" value="{{ user.key().id() }}">
            {% if user.user_id_str(user.key().id()) == comment.created_user_id %}
                <div class="col-sm-4 col-xs-4">
                    <input class="button edit-comment" type="submit" name="edit_comment" value="Edit">
                </div>
                <div class="col-sm-4 col-xs-4">
                    <input class="button edit-comment" type="submit" name="delete_comment" value="Delete">
                </div>
            {% endif %}
        {% endif %}
    </form>
</div>
