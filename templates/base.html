<!DOCTYPE html>
<html>
    <head>
        <title>Paul's Blog!</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
        <link href="http://weloveiconfonts.com/api/?family=zocial" rel="stylesheet">
    </head>
    <body>
        <div class="container">  
            <header class="row">
                <div class="col-md-2 col-xs-5">
                    <a href="./blog">
                        <img class="figure-head img-responsive" src="img/zero.png" alt="My icon. A black zero on a red field.">
                    </a>
                </div>
                <h1 class="col-md-offset-2 col-xs-offset-2">Paul's Blog of Excellence</h1>
    </header>
    <hr class="heading-rule">
        <div class="row">
            {% if user %}
                <div class="header-link col-sm-3 col-xs-6">
                    <a href="./newpost">New Post</a>
                </div>
                <div class="header-link col-sm-3 col-xs-6">
                    <a href="./blog">View All Posts</a>
                </div>
                <div class="header-link col-sm-3 col-xs-6">
                    <a href="./myposts">My Posts</a>
                </div>
                <div class="header-link col-sm-3 col-xs-6">
                    <a href="./logout">Logout</a>
                </div>
            {% else %}
                <div class="header-link col-xs-4">
                    <a href="./login">Login</a>
                </div>
                <div class="header-link col-xs-4">
                    <a href="./signup">Sign Up</a>
                </div>
                <div class="header-link col-xs-4">
                    <a href="./logout">View All Posts</a>
                </div>
            {% endif %}
        </div>
    <hr class="heading-rule heading-rule-bot">
        {% block content %}
        {% endblock %}
    </body>
    <footer>
        <div class="row">
            <p class="col-md-12 contact-me">Contact Paul at: </p>
        </div>
        <div class="row">
            <a class="zocial-gmail col-md-3 col-xs-6 social-links" href="mailto:paul.d.castillo@gmail.com"> Email</a>
            <a class="zocial-github col-md-3 col-xs-6 social-links" href="https://github.com/pauldcastillo">hub</a>
            <a class="zocial-facebook col-md-3 col-xs-6 social-links" href="https://www.facebook.com/paul.castillo.9843499"> Facebook</a>
            <a class="zocial-googleplus col-md-3 col-xs-6 social-links" href="https://plus.google.com/u/0/101131724289875077751"> Google+</a>
        </div>
    </footer>
</html>
